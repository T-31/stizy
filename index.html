<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #doll {
            max-width: 300px;
            height: auto;
        }

        #copy {
            font-family: monospace;
            font-size: 12px;
            color: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="doll" src="images/doll_9.png" alt="Voodoo">
        <div id="copy">&copy;Stizy</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Array of image filenames
            const imageArray = [
                "images/doll_0.png",
                "images/doll_1.png",
                "images/doll_2.png",
                "images/doll_3.png",
                "images/doll_4.png",
                "images/doll_5.png",
                "images/doll_6.png",
                "images/doll_7.png",
                "images/doll_8.png",
                "images/doll_9.png"
            ];

            // Get a random index from the imageArray
            const randomIndex = Math.floor(Math.random() * imageArray.length);

            // Get the random image filename
            const randomImage = imageArray[randomIndex];

            // Set the src attribute of the image element
            const imageElement = document.getElementById("doll");
            imageElement.src = randomImage;
        });
    </script>
</body>
</html>
